<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="screen">
                    <input id="display" placeholder="0" readonly>
                </div>
               
                    <div id="row1" class="btn-row">
                        <input class="function-btn" type="button" value="AC" onclick = "clearAll()">
                        <input class="function-btn" type="button" value="DE" onclick = "backSpace()">
                        <input class="function-btn" type="button" value="." onclick="display.value += '.'">
                        <input class="function-btn" type="button" value="/" onclick="display.value += '/'">
                    </div>
                    <div id="row2" class="btn-row">
                        <input class="number" type="button" value="7" onclick="display.value += '7'">
                        <input class="number" type="button" value="8" onclick="display.value += '8'">
                        <input class="number" type="button" value="9" onclick="display.value += '9'">
                        <input class="function-btn" type="button" value="*" onclick="display.value += '*'">
                    </div>
                    <div id="row3" class="btn-row">
                        <input class="number" type="button" value="4" onclick="display.value += '4'">
                        <input class="number" type="button" value="5" onclick="display.value += '5'">
                        <input class="number" type="button" value="6" onclick="display.value += '6'">
                        <input class="function-btn" type="button" value="-" onclick="display.value += '-'">
                    </div>
                    <div id="row4" class="btn-row">
                        <input class="number" type="button" value="1" onclick="display.value += '1'">
                        <input class="number" type="button" value="2" onclick="display.value += '2'">
                        <input class="number" type="button" value="3" onclick="display.value += '3'">
                        <input class="function-btn" type="button" value="+" onclick="display.value += '+'">
                    </div>
                    <div id="row4" class="btn-row">
                        <input class="number" type="button" value="00" onclick="display.value += '00'">
                        <input class="number" type="button" value="0" onclick="display.value += '0'">
                        <input class="function-btn" type="button" value="=" onclick = "calculate()">
                    </div>
            </form>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
